<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Performance Record</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header>
    <img src="/images/hrmslogo.png" alt="HRMS Logo" class="logo">
    <span>Welcome to Magadh University</span>
</header>
<main>
    <div class="container mt-5">
        <h1>Update Performance Record</h1>
        <form th:action="@{/performance/update/{id}(id=${performance.id})}" th:object="${performance}" method="post" class="bg-white p-4 rounded shadow-sm mx-auto" style="width: 100%; max-width: 600px;">
            <div class="form-group">
                <label for="employeeId">Employee ID</label>
                <input type="text" id="employeeId" name="employeeId" class="form-control" th:field="*{employeeId}" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" class="form-control" th:field="*{date}" required>
            </div>
            <div class="form-group">
                <label for="details">Details</label>
                <textarea id="details" name="details" class="form-control" th:field="*{details}" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="number" id="rating" name="rating" class="form-control" th:field="*{rating}" min="1" max="5" required>
            </div>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</main>
<script src="/js/theme.js"></script>
</body>
</html>
