<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Performance Record</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header>
    <img src="/images/hrmslogo.png" alt="HRMS Logo" class="logo">
    <span>Welcome to Magadh University</span>
</header>
<main>
    <div class="container">
        <h1 class="mt-5">Create Performance Record</h1>
        <form th:action="@{/performance/create}" th:object="${performanceRecord}" method="post">
            <div class="form-group">
                <label for="employeeId">Employee ID:</label>
                <input type="text" id="employeeId" th:field="*{employeeId}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" th:field="*{date}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="details">Details:</label>
                <textarea id="details" th:field="*{details}" class="form-control" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" id="rating" th:field="*{rating}" class="form-control" min="1" max="5" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Performance Record</button>
        </form>
    </div>
</main>
<script src="/js/theme.js"></script>
</body>
</html>
