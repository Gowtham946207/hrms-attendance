<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>List Performance Records</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header>
  <img src="/images/hrmslogo.png" alt="HRMS Logo" class="logo">
  <span>Welcome to Magadh University</span>
</header>
<main>
  <div class="container mt-5">
    <h1>List of Performance Records</h1>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Employee ID</th>
        <th>Date</th>
        <th>Details</th>
        <th>Rating</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="performance : ${performanceRecords}">
        <td th:text="${performance.id}"></td>
        <td th:text="${performance.employeeId}"></td>
        <td th:text="${performance.date}"></td>
        <td th:text="${performance.details}"></td>
        <td th:text="${performance.rating}"></td>
        <td class="action-buttons">
          <a th:href="@{/performance/view/{id}(id=${performance.id})}" class="btn btn-info btn-sm">View</a>
          <a th:href="@{/performance/update/{id}(id=${performance.id})}" class="btn btn-primary btn-sm">Edit</a>
          <form th:action="@{/performance/delete/{id}(id=${performance.id})}" method="post" th:onsubmit="return confirm('Are you sure you want to delete this record?');" style="display:inline;">
            <input type="hidden" name="_method" value="delete"/>
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>
<script src="/js/theme.js"></script>
</body>
</html>
